      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: yoyocli_${{ github.event.inputs.version }}_freebsd_amd64.tar.gz
        asset_name: yoyocli_${{ github.event.inputs.version }}_freebsd_amd64.tar.gz
        asset_content_type: application/octet-stream

    - name: Upload a Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: yoyocli_${{ github.event.inputs.version }}_linux_386.tar.gz
        asset_name: yoyocli_${{ github.event.inputs.version }}_linux_386.tar.gz
